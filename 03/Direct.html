<h3>Direct</h3>
<img src="./VangelisDirect.jpg"/>
<p>Direct is a studio album by the Greek electronic composer Vangelis<br/> released in 1988. The album marks a new development in Vangelis'<br/> music during which Vangelis moved his creative base from London<br/> to Athens in Greece and it was his first album recorded in Athens<br/> after relocation from London
